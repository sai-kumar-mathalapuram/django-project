<!DOCTYPE html>
<html lang="en">
    {% csrf_token %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update </title>
    <style>
    
        body {
            margin: 0;
        }
        #head {
            height: 20vh; 
            background-color: blue;
            padding-top: 5%;
        }
        #he1{
            color: aliceblue;
            margin: 0;
            display: flex;
    
            align-items: center;
            /* height: 50%;*/
            padding-left: 40%;

        #he2{
            color: aliceblue;

            padding-left: 43%;

        }
        #ees{
            color: brown;

        input,label{
            text-align: center;
            font-size: larger;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;

            flex-direction: row;

            align-items: center;

            padding: 10px;

            border: 50%;

            text-align: center;

            color: red; /* Danger is often associated with red */
            text-transform: uppercase; /* Make the text stand out more */
            letter-spacing: 2px; /* Add spacing for a dramatic effect */
            background-color: yellow; /* Optional: Highlight with yellow background */
            border: 2px solid red; /* Optional: Add a red border for more urgency */
            padding: 10px; /* Add spacing inside the box */
        }
        #home{
            margin-left: 30%;
            font-size: large;
            align-items: end;

    </style>
</head>
<body>

        <button id="home" onclick="window.location.href='#' " style="background-color: rgb(8, 8, 22);">About Us</button>
        <br>
    <h1 id="ees">Update Student Information</h1>
    <div id ='warn'>

        </div>
    <form action="" method="post"> 
        {% csrf_token %}
        <label for="rollnumber">Roll Number:</label>
        <input type="number" name="rollnumber" placeholder="Enter rollnumber" required>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" placeholder="Ener fullname" required>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" required>

        <input type="submit" value="submit" style="background-color: rgb(58, 58, 105);"> 
    </form>
